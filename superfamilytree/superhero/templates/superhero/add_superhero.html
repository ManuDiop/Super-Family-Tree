{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'assets/super.ico' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'superhero/add_superhero.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Add Superhero</title>
</head>
<body>
    <!-- Navbar -->
    {% include 'includes/nav.html' %}

    <div class="add-superhero-container">
        <h1>Add a New Superhero</h1>
        
        <form method="post" class="add-superhero-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Superhero</button>
        </form>

        <a href="{% url 'home' %}">Back to Home</a>
    </div>

</body>
</html>
