{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ hero.name }} - Detail</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'superhero/superhero_detail.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <header>
            <nav>
                <div class="nav-logo">
                    <img src="{% static 'assets/logo-super.png' %}" alt="Logo">
                </div>
                <div class="nav-search">
                    <input type="text" placeholder="Search">
                    <button type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="nav-user">
                    <span>Welcome {{ user.first_name}} </span>
                    <a href="{% url 'logout' %}">
                        <i class="fas fa-home"></i>
                    </a>
                </div>
            </nav>
        </header>
    </header>

    <main>
        <div class="superhero-detail">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" name="modify">MODIFY</button>
                <button type="submit" name="delete">DELETE</button>
            </form>
        </div>

        <div class="relations">
            <button>Show parents</button>
            <button>Show children</button>
            <div>
                <!-- Display the parent and children tree -->
                <ul>
                    {% if hero.parent %}
                        <li>{{ hero.parent.name }}</li>
                    {% else %}
                        <li>No parent</li>
                    {% endif %}
                    {% for child in hero.children.all %}
                        <li>{{ child.name }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
